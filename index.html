<!DOCTYPE html>
<html>

<head>
   <title>Basic Calculator</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <link rel="stylesheet" href="style.css">
   <script src="script.js"></script>
</head>

<body>
   <center>
      <div class="calc">
         <div id="display"></div>
         <div id="oprtns">
            <div class="oprtn btn" id="add"><span>&#43;</span></div>
            <div class="oprtn btn" id="sub"><span>&#8722;</span></div>
            <div class="oprtn btn" id="mul"><span>&#215;</span></div>
            <div class="oprtn btn" id="div"><span>&#247;</span></div>
         </div>
         <div id="lower">
            <div id="digit">
               <div class="digi btn" id="seven">7</div>
               <div class="digi btn" id="eight">8</div>
               <div class="digi btn" id="nine">9</div>
               <div class="digi btn" id="four">4</div>
               <div class="digi btn" id="five">5</div>
               <div class="digi btn" id="six">6</div>
               <div class="digi btn" id="one">1</div>
               <div class="digi btn" id="two">2</div>
               <div class="digi btn" id="three">3</div>
               <div class="digi btn" id="zero">0</div>
               <div class="digi btn" id="dot">.</div>
               <div class="clear btn" id="c">C</div>
            </div>
            <div class="btn" id="result"><span>&#61;</span></div>
         </div>
      </div>
   </center>
</body>

</html>
